{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{%static 'css/login.css'%}">


</head>

<body>

  <form action="{% url 'studentregister' %}" method="post">
    {%csrf_token%}

    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
      <div>Student Register</div>
    </div>
    <br>
    <div class="login">
      <input type="text" placeholder="first_name" name="first_name"><br>
      <input type="text" placeholder="last_name" name="last_name"><br>
      <input type="text" placeholder="username" name="username"><br>
      <input type="text" placeholder="email" name="email"><br>
      <input type="password" placeholder="password" name="password1"><br>
      <input type="password" placeholder="confirm password" name="password2"><br>
      <input type="submit" value="Register">
    </div>
    <div>
      {% for message in messages %}
      <h3>
        {{message}}
      </h3>
      {% endfor %}
    </div>
</body>
</form>
</html>
