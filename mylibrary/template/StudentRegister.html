{%load static%}
{% static "images" as baseUrl%}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Online Library System</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
	<link href="{%static 'css/templatemo-style.css'%}" rel="stylesheet" />
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->

<body>

	<div class="container">
		<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="static/img/Lib.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">

						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="studentlogin" class="tm-nav-link">Login</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Welcome to the Library</h2>
				<p class="col-12 text-center">Find the latest and the oldest book all at one place.</p>
			</header>


			<div class="tm-container-inner-2 tm-contact-section">
				<div class="row">
					<div class="col-md-8">
						<h2 class="col-12 text-center tm-section-title">Register</h2>
						<form action="{% url 'studentregister' %}" method="post">
							{%csrf_token%}
							<div class="form-group">
                <input type="text" placeholder="first_name" name="first_name">
							</div>
							<div class="form-group">
                <input type="text" placeholder="last_name" name="last_name">
							</div>
              <div class="form-group">
                <input type="text" placeholder="username" name="username">
							</div>
              <div class="form-group">
                <input type="text" placeholder="email" name="email">
							</div>
              <div class="form-group">
                <input type="password" placeholder="password" name="password1">
							</div>
              <div class="form-group">
                <input type="password" placeholder="confirm password" name="password2">
							</div>
							<div class="form-group tm-d-flex">
								<button type="submit" class="tm-btn tm-btn-success tm-btn-right">
									Register
								</button>
							</div>
					</div>
					</form>
					<div class="form-group">
						{% for message in messages %}
						<h3>
							{{message}}
						</h3>
						{%endfor%}
					</div>
				</div>
			</div>
		</main>

		<footer class="tm-footer text-center">
			<p>Copyright &copy; 2020 Simple House

				| Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
		</footer>
	</div>
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/parallax.min.js"></script>
	<script>
		$(document).ready(function () {
			// Handle click on paging links
			$('.tm-paging-link').click(function (e) {
				e.preventDefault();

				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>

</html>
